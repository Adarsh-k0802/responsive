<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Hover Effect With Icons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ResponsiveNavigationbar.css">
</head>
<body>

  <video class="fullscreen" src="https://css-tricks-post-videos.s3.us-east-1.amazonaws.com/blurry-trees.mov" playsinline autoplay muted loop>
  </video>

    <ul>
        <marquee width="100%" direction="up" scrollamount="5" height="80%">
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <i class="fa fa-home" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Home">Home</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="About">About</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Services">Services</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Portfolio">Portfolio</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <i class="fa fa-users" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Team">Team</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Contact">Contact</span></div>
            </a>
        </li>
    </marquee>
    </ul>
    
</body>
</html>
